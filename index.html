<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400;1,9..40,500;1,9..40,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Yacht Adventures</title>
  </head>
  <body>
    <!-- header section -->
    <header class="header">
      <div class="header-container container">
        <nav class="nav">
          <a class="logo-header-link" href="./index.html">
            <svg class="logo-header-icon">
              <use href="./images/icon.svg#logo"></use>
            </svg>
            <span class="logo-header-text">Yacht Adventures</span>
          </a>
          <ul class="nav-list list">
            <li class="nav-item">
              <a class="nav-link active link" href="./index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link" href="./portfolio.html">Yachts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link" href="">Reviews</a>
            </li>
          </ul>
        </nav>
        <button
          class="menu-toggle js-open-menu"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="menu-toggle-icon" width="24" height="24">
            <use href="./images/icon.svg#icon-burger-menu"></use>
          </svg>
        </button>
      </div>
    </header>

    <main>
      <!-- Mobile menu -->
      <div class="menu-container js-menu-container menu-decor" id="mobile-menu">
        <a class="logo-mobile-link logo-mobile link" href="./index.html">
          <svg class="logo-header-icon" width="16" height="18">
            <use href="./images/icon.svg#logo"></use>
          </svg>
          <span class="logo-header-text link">Yacht Adventures</span>
        </a>

        <button class="menu-toggle js-close-menu">
          <svg class="modal-icon" width="24" height="24">
            <use href="./images/icon.svg#icon-mobile-close"></use>
          </svg>
        </button>

        <ul class="mobile-menu">
          <li class="mobile-item">
            <a class="mobile-link active-mobile link" href="./index.html">
              About
            </a>
          </li>
          <li class="mobile-item">
            <a class="mobile-link link" href="./portfolio.html"> Yachts </a>
          </li>
          <li class="mobile-item">
            <a class="mobile-link link" href=""> Reviews </a>
          </li>
        </ul>
      </div>
    </main>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/mobile-menu.js"></script>
  </body>
</html>
